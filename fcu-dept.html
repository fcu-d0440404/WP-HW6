<!DOCTYPE html>
<html>
<head>
<body>
<p>請選擇學院</p>
<select id="colleges">
<option value="0">商學院</option>
<option value="1">工學院</option>
<option value="2">建設學院</option>
<option value="3">資電學院</option>
</select>
<p>當你選擇學院後，下列選單會列出屬於該學院的所有科系</p>
<select id="dep" selected></select>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script>
var array1 = [ "會計學系", "國際經營與貿易學系"];
var array2 = [ "機械與電腦輔助工程學系", "纖維與複合材料學系" ];    
var array3 = [ "土木工程學系", "水利工程與資源保育學系" ];
var array4 = [ "資訊工程學系", "電機工程學系" ];
   
function data(array)
{
	$.each(array, function(i, val) {
        $("#dep").append($("<option  selected value='" + array[i] + "' >" + array[i] + "</option>"));
      }); 
}
data(array1);
$("#colleges").change(function(){

  switch (parseInt($(this).val())){
	case 0: 
		$("#dep option").remove();
		data(array1)
		break;
	case 1: 
		$("#dep option").remove();
		data(array2);      
		break;
	case 2: 
		$("#dep option").remove();
		data(array3);     
		break;
	case 3: 
		$("#dep option").remove();
		data(array4);  
		break;
 }
});
</script>
</body>
</head>
</html>
